{% extends "base.html" %}

{% block main %}
<main class="container">
    <div id=contenedor_registro style="border-radius: 25px; 
                                background-image: url('public/img/Imagen-bienvenida-sin-texto-Login-hd.png'); 
                                padding: 20px;
                                margin-left: 10%;
                                margin-top: 5%;
                                padding-top: 5%;
                                padding-bottom: 5%;
                                width: 80%;
                                align-items: center;
                                align-content: center">
        <form method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Introduce tu correo">
                <small id="emailHelp" class="form-text text-muted">Sólo puedes registrarte una vez.</small>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña">
            </div>
            <section class="mt-3 d-flex justify-content-center"></section>
                <div>
                    <button type="submit" class="btn btn-success" name="action" value="register" style="margin-top: 2%;margin-bottom: 2%;background: linear-gradient(to bottom, #4f6bf5 , #8e86f7); border-radius: 20px; width: 120px; border-style:hidden">Regístrate</button>
                    
                    <p>¿Ya estás registrado? <a href="/"> <b>Inicia sesión</b></a></p>
                </div>
            </section>
        </form>
    </div>
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">{{error | raw}}</div>
    {% endif %}
</main>
{% endblock %}
